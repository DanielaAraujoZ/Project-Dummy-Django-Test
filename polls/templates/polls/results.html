{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'polls/results.css' %}" type="text/css">
    <title>Results Poll</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <img src="https://i.ibb.co/bJ0ng71/icon-mi-megafono-removebg-preview.png" alt="logo">
        <h1 class="mt-2"> {{ question.question_text }} </h1>
            <ul>
                {% for choice in question.choice_set.all %}
                    <li> {{ choice.choice_text }} - <strong> {{ choice.votes }} vote{{ choice.votes|pluralize }} </strong> </li>
                {% endfor %}
            </ul>
        <a class="mt-1" href="{% url 'polls:detail' question.id  %}"> Vote again? </a>
        <a href="{% url 'polls:presentation' question.id %}"> Go to presentation's view </a>
    </div>

</body>
</html>
